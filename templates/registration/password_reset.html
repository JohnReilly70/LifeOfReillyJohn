{% extends "LifeOfReillyJohnApp/base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="container font">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <h1 class="">Reset Password</h1><br><br>
                <p>{{ form.as_p }}</p>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
